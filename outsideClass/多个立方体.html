<!DOCTYPE html>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			body {
				background: black;
			}
			
			#wrap {
				margin: 300px auto;
				width: 100px;
				height: 100px;
				display: block;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(30deg);
				/*animation: move1 3s ease-in-out infinite alternate;*/
			}
			
			#wrap1 {
				position: absolute;
				transform-style: preserve-3d;
				transform: rotateY(0deg) translateZ(-300px);
			}
			
			#wrap2 {
				position: absolute;
				transform-style: preserve-3d;
				transform: rotateY(60deg) translateZ(-300px);
			}
			
			#wrap3 {
				position: absolute;
				transform-style: preserve-3d;
				transform: rotateY(120deg) translateZ(-300px);
			}
			
			#wrap4 {
				position: absolute;

				transform: rotateY(180deg) translateZ(-300px);
			}
			
			#wrap5 {
				position: absolute;
				transform-style: preserve-3d;
				transform: rotateY(240deg) translateZ(-300px);
			}
			
			#wrap6 {
				position: absolute;
				transform-style: preserve-3d;
				transform: rotateY(300deg) translateZ(-300px);
			}
			
			#wrap1 .box {
				box-shadow: 0px 0px 33px red inset;
			}
			
			#wrap2 .box {
				box-shadow: 0px 0px 33px skyblue inset;
			}
			
			#wrap3 .box {
				box-shadow: 0px 0px 33px cyan inset;
			}
			
			#wrap4 .box {
				box-shadow: 0px 0px 33px darkorange inset;
			}
			
			#wrap5 .box {
				box-shadow: 0px 0px 33px plum inset;
			}
			
			#wrap6 .box {
				box-shadow: 0px 0px 33px fuchsia inset;
			}
			
			.wrap {
				width: 100px;
				height: 100px;
				float: left;
				position: relative;
				transform-style: preserve-3d;
				animation: move 3s ease-in-out infinite alternate;
			}
			
			.wrap .box {
				background-image: -webkit-linear-gradient(left, silver, orangered), -webkit-linear-gradient(left, silver, silver), -webkit-linear-gradient(left, orangered, silver), -webkit-linear-gradient(top, silver, orangered), -webkit-linear-gradient(top, orangered, orangered), -webkit-linear-gradient(top, orangered, silver);
				background-repeat: no-repeat;
				background-size: 100% 1px, 100% 1px, 100% 1px, 1px 100%, 1px 100%, 1px 100%;
				background-position: left 25%, left 50%, left 75%, 25% top, 50% top, 75% top;
				width: 100px;
				height: 100px;
				position: absolute;
				color: white;
				font-size: 40px;
				line-height: 100px;
				text-align: center;
				border: 1px solid silver;
			}
			
			@keyframes move {
				from {
					transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
				}
				to {
					transform: rotateX(360deg) rotateY(90deg) rotateZ(360deg);
				}
			}
			/*@keyframes move1 {
				from {
					transform: rotateX(30deg) rotateY(0deg);
				}
				to {
					transform:rotateX(30deg) rotateY(360deg);
				}
			}
			*/
			
			.box1 {
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(-50px);
			}
			
			.box2 {
				transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) translateZ(-50px);
			}
			
			.box3 {

			}
			
			.box4 {
				transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateZ(-50px);
			}
			
			.box5 {
				transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateZ(50px);
			}
			
			.box6 {
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(50px);
			}
		</style>
	</head>

	<script type="text/javascript">
		var wrap = document.querySelector("#wrap");
		var needrotateX = 0;
		var needrotateY = 30;
//		document.ondragstart = function() {
//			return false;
//		}
		document.onmousedown = function(e) {
			e.preventDefault();
			var e = window.e || e;
			var downX = e.clientX;
			var downY = e.clientY;
			document.onmousemove = function(e) {
				var e = window.e || e;
				var moveX = e.clientX;
				var moveY = e.clientY;
				var chaX = moveX - downX;
				var chaY = moveY - downY;
				needrotateX -= chaX * 0.1;
				needrotateY += chaY * 0.1;
				wrap.style["transform"] = "rotateX(" + needrotateY + "deg)" + "rotateY(" + needrotateX + "deg)";
				downX = moveX;
				downY = moveY;
			}

			document.onmouseup = function() {
				document.onmousemove = null;
			}
		}
