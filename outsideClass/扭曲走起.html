<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#skew {
				width: 600px;
				height: 400px;
				margin: 0 auto;
				overflow: hidden;
				display: block;
				cursor: pointer;
				position: relative;
				background: gray;
				color: #FFFFFF;
			}
			#skew img{

				-webkit-transition: all 2s ease;
				-moz-transition: all 2s ease;
				-ms-transition: all 2s ease;
				-o-transition: all 2s ease;
				transition: all 2s ease;
			}
			#skew h2{
				position: absolute;
				top:30%;
				left: 45%;
				transition: all 1s ease;
				transform: skew(90deg);
			}
			#skew p{
				position: absolute;
				top:40%;
				left: 15%;
				transition: all 1s ease;
				transform: skew(90deg);
			}
			#skew:hover h2,#skew:hover p{
				transform: skew(0);
				color: red;
			}
			#skew:hover img{
				transform:translateX(-40px);
				opacity: 0.6;
			}
		</style>
	</head>

	<body>
		<fieldset>
			<legend>扭曲走起</legend>
			<div id="skew">
				<img src="img/10.jpg"/>
				<h2>扭曲飞入</h2>
				<p>扭曲飞入飞 去通过扭曲和位移，制作出飞入的效果。扭曲属到达90度。元素就看不见了</p>
			</div>

		</fieldset>
	</body>

</html>
