<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
		}
			#wrap {
				width: 300px;
				height: 300px;
				margin: 150px auto;
				position: relative;
				transform-style: preserve-3d;
				/*animation-name 	规定需要绑定到选择器的 keyframe 名称。。
				animation-duration 	规定完成动画所花费的时间，以秒或毫秒计。
				animation-timing-function 	规定动画的速度曲线。
				animation-delay 	规定在动画开始之前的延迟。
				animation-iteration-count 	规定动画应该播放的次数。
				animation-direction 	规定是否应该轮流反向播放动画。*/
				animation: move 3s  ease-in-out infinite alternate;
				box-shadow: 0px 0px 400px orangered inset;
			}
			@keyframes move{
				from{
					transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
				}
				to{
					transform: rotateX(360deg) rotateY(90deg) rotateZ(360deg);
				}
			}
			#wrap .box {
				background-image:-webkit-linear-gradient(left,silver,orangered),-webkit-linear-gradient(left,silver,silver),-webkit-linear-gradient(left,orangered,silver),-webkit-linear-gradient(top,silver,orangered),-webkit-linear-gradient(top,orangered,orangered),-webkit-linear-gradient(top,orangered,silver);
				background-repeat: no-repeat;
				background-size:100% 1px,100% 1px,100% 1px,1px 100%,1px 100%,1px 100%;
				background-position:left 25%,left 50%,left 75%,25% top,50% top,75% top;
				width: 300px;
				height: 300px;
				position: absolute;
				color: white;
				font-size: 100px;
				line-height: 300px;
				text-align: center;
				border: 1px solid silver;
				box-shadow: 0px 0px 100px orangered;
			}
			
			.box1 {
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(-150px);
			}
			
			.box2 {
				transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) translateZ(-150px);
			}
			
			.box3 {
				transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) translateZ(150px);
			}
			.box4{
				 transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateZ(-150px);
			}
			.box5{
				 transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateZ(150px);
			}
			.box6{
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(150px);
			}
		</style>
	</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<body>
		<div id="wrap">
			<div class="box box1">
				1
			</div>
			<div class="box box2">
				2
			</div>
			<div class="box box3">
				3
			</div>
			<div class="box box4">
				4
			</div>
			<div class="box box5">
				5
			</div>
			<div class="box box6">
				6
			</div>
		</div>
	</body>
</html>
