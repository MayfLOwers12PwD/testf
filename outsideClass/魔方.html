<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
		}
			#wrap {
				width: 300px;
				height: 300px;
				margin: 150px auto;
				position: relative;
				transform-style: preserve-3d;
				animation: move 3s  ease-in-out infinite alternate;
			
			}
			#wrap .box {
				background-image:-webkit-linear-gradient(left,black,black),-webkit-linear-gradient(left,black,black),-webkit-linear-gradient(left,black,black),-webkit-linear-gradient(top,black,black),-webkit-linear-gradient(top,black,black),-webkit-linear-gradient(top,black,black);
				background-repeat: no-repeat;
				background-size:100% 2px,100% 2px,100% 1px,2px 100%,2px 100%,2px 100%;
				background-position:left 25%,left 50%,left 75%,25% top,50% top,75% top;
				width: 300px;
				height: 300px;
				position: absolute;
				color: white;
				font-size: 100px;
				line-height: 300px;
				text-align: center;
				border: 1px solid black;
			}
			@keyframes move{
				from{
					transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
				}
				to{
					transform: rotateX(360deg) rotateY(90deg) rotateZ(360deg);
				}
			}
			
			.box1 {
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(-150px);
				box-shadow: 0px 0px 400px yellow inset;
			}
			
			.box2 {
				transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) translateZ(-150px);
				box-shadow: 0px 0px 400px red inset;
			}
			
			.box3 {
				transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) translateZ(150px);
				box-shadow: 0px 0px 400px blue inset;
			}
			.box4{
				 transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateZ(-150px);
				box-shadow: 0px 0px 400px orange inset;
			}
			.box5{
				 transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateZ(150px);
				box-shadow: 0px 0px 400px white inset;
			}
			.box6{
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(150px);
				box-shadow: 0px 0px 400px green inset;
			}
		</style>
	</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<body>
		<div id="wrap">
			<div class="box box1">
				1
			</div>
			<div class="box box2">
				2
			</div>
			<div class="box box3">
				3
			</div>
			<div class="box box4">
				4
			</div>
			<div class="box box5">
				5
			</div>
			<div class="box box6">
				6
			</div>
		</div>
	</body>
</html>
